<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        nav {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 40px;
            margin: 10px;

        }

        ul {
            float: right;
            color: white;
            margin-top: -20px;
        }

        li {
            float: left;
            margin-left: 10px;
            list-style-type: none;

        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">LOGO</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
        </ul>
    </nav>
</body>

</html>
