<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="name" type="text" placeholder="enter your name"> <span id="inputAlert" ></span> <br> 
        <input id="pass" type="password" placeholder="enter your password"><span id="passwordAlert" ></span>  <br>
        <input type="submit" onclick="return formValidation()">
    </form>

    <script>
   
        function formValidation(){
             document.getElementById('inputAlert').innerHTML=""
             document.getElementById('passwordAlert').innerHTML=""

             
        let input =  document.getElementById('name').value
          let password =  document.getElementById('pass').value
          if(input == "" ){
            document.getElementById('inputAlert').innerHTML="*Please enter your name"
          
            return false
          }
          else if(password.length < 6){
            document.getElementById('passwordAlert').innerHTML="*Password must be at least 6 characters long"
            return false
          }
          return true
        }
    </script>
</body>
</html>
